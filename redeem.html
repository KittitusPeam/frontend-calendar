<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate SQL for Customer Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate SQL to Update Customers</h1>
        <form id="sqlForm" class="mb-3">
            <div class="mb-3">
                <label for="customerIds" class="form-label">Enter Customer IDs (comma-separated):</label>
                <input type="text" id="customerIds" name="customerIds" class="form-control" placeholder="e.g., 123, 456, 789" />
            </div>
            <button type="button" id="generateBtn" class="btn btn-primary w-100 mb-3">Generate SQL</button>
            <button type="button" id="copyBtn" class="btn btn-secondary w-100 d-none">Copy to Clipboard</button>
        </form>
        <h2 class="mb-3">Generated SQL:</h2>
        <textarea id="sqlOutput" class="form-control" rows="10" readonly></textarea>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/redeem.js?v=1.9"></script>
</body>
</html>
