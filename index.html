<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ปฏิทิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css?v=2.1" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- ปุ่มวันนี้อยู่ด้านบนและจัดตำแหน่งขวาสุด -->
        <div class="today-container">
            <button class="today-button">วันนี้</button>
            <button class="add-button" data-bs-toggle="modal" data-bs-target="#addEventModal">
                +
            </button>
        </div>

        <div class="calendar">
            <header>
                <pre class="left">◀</pre>

                <div class="header-display">
                    <p class="display">""</p>
                </div>

                <pre class="right">▶</pre>
            </header>

            <div class="week">
                <div>อา</div>
                <div>จ</div>
                <div>อ</div>
                <div>พ</div>
                <div>พฤ</div>
                <div>ศ</div>
                <div>ส</div>
            </div>
            <div class="days"></div>
        </div>

        <!-- เพิ่มข้อความบันทึกที่นี่ -->
        <div class="calendar-note">
            <p>หมายเหตุ: วันที่ 1-5 ของทุกเดือนและทุกวันเสาร์จะไม่สามารถเลือกได้</p>
        </div>

        <div class="display-selected">
            <p class="selected"></p>
            <div class="events-list">
                <!-- กิจกรรมจะถูกแสดงที่นี่ -->
            </div>
        </div>

        <!-- Modal สำหรับลงทะเบียน -->
        <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addEventForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addEventModalLabel">ลงทะเบียน</h5>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="selectedDate" class="form-label">วันที่</label>
                                <input type="text" class="form-control" id="selectedDate" readonly />
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">ชื่อ</label>
                                <input type="text" class="form-control" id="fullname" placeholder="กรอกชื่อ" />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">เบอร์โทร</label>
                                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}"
                                    placeholder="กรอกเบอร์โทร 10 หลัก" maxlength="10" />
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">เวลาที่จะเข้ามา</label>
                                <input type="time" class="form-control" id="time"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                ยกเลิก
                            </button>
                            <button type="submit" class="btn btn-primary modal-save">บันทึก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js?v=2.1"></script>
</body>

</html>
